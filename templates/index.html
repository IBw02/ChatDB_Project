<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <title>ChatDB</title>
</head>

<body>
    <div id="chat-container">
        <h1>ChatDB</h1>
        <div id="mode-container">
            <h2 id="current-mode">Mode: SQL</h2>
            <button id="toggle-mode">Switch to NoSQL</button>
        </div>
        <div id="chat-box">
            <div class="message bot-message">
                <strong>Welcome to ChatDB!</strong><br>
                I can help you interact with your database using natural language queries.<br><br>
                <strong>Examples:</strong>
                <ul>
                    <li><em>Total sales by product category</em></li>
                    <li><em>Most active users</em></li>
                    <li><em>Top products by sales</em></li>
                    <li><em>Average transaction amount by user</em></li>
                </ul>
            </div>
        </div>
        <form id="upload-form" enctype="multipart/form-data">
            <label for="file-input">Upload a File (CSV only):</label>
            <input type="text" id="table-name" name="table_name" placeholder="Enter table name" required />
            <input type="file" id="file-input" name="file" accept=".csv" required />
            <button type="submit">Upload</button>
        </form>
        <form id="sample-query-form">
            <label for="sample-table">Select a Table:</label>
            <select id="sample-table"></select> <!-- 表名下拉菜单 -->
            <label for="construct-select">Select Query Type:</label>
            <select id="construct-select">
                <option value="group_by">GROUP BY</option>
                <option value="having">HAVING</option>
                <option value="join">JOIN</option>
                <option value="order_by">ORDER BY</option>
                <option value="where">WHERE</option>
            </select>
            <button type="submit">Generate Sample Queries</button>
        </form>
        <div id="sample-queries">
            <!-- 样例查询结果将在这里显示 -->
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Ask your query..." autocomplete="off" />
            <button type="submit">Send</button>
        </form>
    </div>
</body>

</html>
