<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Data Query System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        textarea::placeholder,
        input::placeholder {
            color: #6c757d;
            /* Bootstrap 默认颜色 */
            font-style: italic;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Amazon Data Query System</h1>

        <!-- Predefined Query Section -->
        <div class="mb-5">
            <h2>Predefined Queries</h2>
            <form action="/predefined_query" method="get" class="mb-3">
                <label for="query_type" class="form-label">Choose a query:</label>
                <select name="type" id="query_type" class="form-select">
                    <option value="top_categories">Top Rated Categories</option>
                    <option value="best_selling">Best Selling Products</option>
                    <option value="highest_discount">Highest Discount Products</option>
                </select>
                <button type="submit" class="btn btn-primary mt-2">Run Query</button>
            </form>
        </div>

        <!-- Custom Query Section -->
        <div class="mb-5">
            <h2>Custom Query</h2>
            <form action="/custom_query" method="post" class="mb-3">
                <label for="custom_query" class="form-label">Enter your SQL query:</label>
                <textarea name="query" id="custom_query" rows="3" class="form-control"
                    placeholder="e.g., SELECT * FROM amazon_products LIMIT 10; or SELECT category, COUNT(*) FROM amazon_products GROUP BY category;"></textarea>
                <button type="submit" class="btn btn-success mt-2">Run Query</button>
            </form>
        </div>

        <!-- Natural Language Query Section -->
        <div class="mb-5">
            <h2>Natural Language Query</h2>
            <form action="/nlp_query" method="post" class="mb-3">
                <label for="nlp_query" class="form-label">Enter your natural language query:</label>
                <input type="text" name="nlp_query" id="nlp_query" class="form-control"
                    placeholder="e.g., Show top 5 categories with highest ratings">
                <button type="submit" class="btn btn-primary mt-2">Run NLP Query</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
